<div class="page-header">
	<h1>{{ title }} {{ if subheader }}<small>{{ subheader }}</small>{{ endif }}</h1>
</div>

{{ content }}

<div class="row product-listing">
	{{ entries:listing folder="products" }}
	<div class="col-sm-4 col-md-3">
		<div class="thumbnail">
			
				<img src="{{ transform src='{{ product_photo }}' width='400' }}" alt="{{ title }}" />
			
			<div class="caption">
				<p>
					{{ title }}<br />
					${{ price }}
				</p>
				<a href="{{ url }}" class="btn btn-primary btn-block" role="button">View &nbsp; <span class="fui-eye"></span></a> 
				<a href="/cart/add?product={{ url }}" class="btn btn-default btn-block" role="button">Add to cart  &nbsp; <span class="fui-plus"></span></a>
			</div>
		</div>
	</div>
	{{ /entries:listing }}
</div>
